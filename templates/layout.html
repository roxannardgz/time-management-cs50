<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title> OptiTrack: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Using URL building from Flask documentation isntead of hard-coding them like done in the assignments -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <span> OptiTrack </span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main page content -->
    <main class="container py-4">

        <!-- Flash messages (ChatGPT Suggestion) -->
        {% if get_flashed_messages() %}
        <div class="alert alert-primary mb-3" role="alert">
            {% for message in get_flashed_messages() %}
            {{ message }}<br>
            {% endfor %}
        </div>
        {% endif %}


        {% block content %}{% endblock %}
    </main>

    <!-- footer -->
    <footer class="text-center bg-dark text-light py-3">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-md-4 d-flex align-items-center justify-content-center justify-content-md-start">
                    <span class="mb-3 mb-md-0 text-light">Roxanna Rodriguez</span>
                </div>

                <!-- TODO - put correct links -->
                <ul class="col-md-4 offset-md-4 nav justify-content-center justify-content-md-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-light" href="#" aria-label="GitHub">
                            <i class="bi bi-github" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-light" href="#" aria-label="LinkedIn">
                            <i class="bi bi-linkedin" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
